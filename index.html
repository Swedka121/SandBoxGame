<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game_1.8</title>
</head>
<body>
    <canvas id="main"></canvas>
    <div class="buttons">
        <button class="act_modal_btn" id="open_MODAL1">Controlls</button> 
        <button class="act_modal_btn" id="open_MODAL2">Inventory</button> 
    </div>
    <div class="modal" id="MODAL1">
        <div class="close"></div>
        <div class="modal__content">
            <h1>Controlls</h1>
            <p>Q - change layer to edit</p>
            <p>S - save map</p>
            <p>N - clear map</p>
            <p>Arrows - move</p>
        </div>
    </div>
    <div class="modal" id="MODAL2">
        <div class="close"></div>
        <div class="modal__content" style="height: 90%; top: 5%;">
            <div class="inventory">
                <div id="inventory_btn" class="inventory__buttons"></div>
                <div id="inventory_item" class="inventory__items"></div>
            </div>
        </div>
    </div>
</body>
<script src="./js/scripts/index.js" type="module"></script>
<script src="./js/scripts/uiController.js" type="module"></script>
</html>
